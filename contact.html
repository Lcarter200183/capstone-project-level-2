<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="form.js"></script>
    <script src="utility-function.js"></script>
    <link rel="stylesheet" href="sass.css" />
    <title>
        The Venue
    </title>

    <style>
        #text {
            width: 100%;
        }
        
        .Contact-Us {
            background-image: url("Contact-Us.png");
            background-repeat: no-repeat;
            background-position: center;
            opacity: 100;
        }
        
        section {
            background-image: Contact-Us;
        }
        
        .width100 {
            width: 100%;
        }
        
        .height {
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <img width="100%" src="https://cdn.glitch.global/c909b8a4-2fe0-40eb-86e6-4470528773cd/c8fa72be-08fd-459d-b37e-5fe46a37cd5c.image.png?v=1722105706312" alt="outside of building" />
        <div class="bg-warning fs-6 p-2 m-2">
            <nav class="nav nav-tab nav-underline nav-fill">
                <a class="nav-link text-danger" href="index.html">HOME</a>
                <a class="nav-link text-danger" href="gallery.html">GALLERY</a>
                <a class="nav-link text-danger active" aria-current="page" href="contact.html">CONTACT</a>
                <a class="nav-link text-danger" href="about.html">ABOUT</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class=" Contact-Us no-repeat center width100 height">
            <u><h2>Contact</h2></u>
            <form onsubmit="myprocessForm(event)">
                <label type="name" for="name">Name:</label><br>
                <input required name="name" type="name" placeholder="Lydia Carter" id="name" />
                <br>
                <label type="email" for="email">Email:</label><br>
                <input required name="email" type="email" placeholder="Lcarter200183@yahoo.com" id="email" />
                <br>
                <input type="submit" value="Submit" />
            </form>
            <br>


            <h3>Contact Customer Service</h3>

            <form onsubmit="emailForm(event)">

                <input required name="email" type="email" placeholder="Email Input" id="email" />
                <br>
                <br>
                <input required name="text" type="text" placeholder="Summery of Issue" id="text" />
                <br>
                <input type="submit" value="Submit" />
            </form>
            <br>

            <output id="outputTag"></output>
        </section>
        <br />
        <hr />
    </main>


    <footer style="text-align: center;"><pre>Website created by <code>Lydia Carter</code></footer>
</body>
</html>

<head>

<body>
    <header>
        <img width="100%" src="https://cdn.glitch.global/c909b8a4-2fe0-40eb-86e6-4470528773cd/c8fa72be-08fd-459d-b37e-5fe46a37cd5c.image.png?v=1722105706312" alt="outside of building" />
        <div class="bg-warning fs-6 p-2 m-2">
            <nav class="nav nav-tab nav-underline nav-fill">
                <a class="nav-link text-danger" href="index.html">HOME</a>
                <a class="nav-link text-danger" href="gallery.html">GALLERY</a>
                <a class="nav-link text-danger active" href="contact.html">CONTACT</a>
                <a class="nav-link text-danger" href="about.html">ABOUT</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <u><h2>Contact</h2></u>
        <article class="no-repeat Contact-Us width100 height">
            <p id="confirmationMessage1" style="color: green; display: none;">Your appointment has been submitted successfully!</p>
            <form onsubmit="myprocessForm(event)">

                <label for="name">Name:</label><br />
                <input name="name" type="text" placeholder="Lydia Carter" id="name" /><br />
                <label for="email">Email:</label><br />
                <input name="email" type="text" placeholder="Lcarter200183@yahoo.com" id="email"><br />
                <label for="message">Message:</label><br />
                <textarea id="message"></textarea>


                <button type=" submit">Submit</button>
                </p>
            </form>
            <br>
            <h3>Contact Customer Service</h3>
            <p id="confirmationMessage2" style="color: green; display: none;">Your appointment has been submitted successfully!</p>
            <form onsubmit="emailForm(event)">
                <input required name="email" type="email" placeholder="Email Input" id="email" />
                <br>
                <input name="text" type="text" placeholder="Summery of Issue" id="text" />

                <br>
                <input type="submit" value="Submit" />
            </form>
            <br>
            <h3>Submit Appointment</h3>
            <p id="confirmationMessage3" style="color: green; display: none;">Your appointment has been submitted successfully!</p>
            <form onsubmit="nameForm(event)">
                <input required name="firstName" type="name" placeholder="First Name" id="firstname" />
                <input required name="lastName" type="name" placeholder="Last Name" id="lastname" />
                <br>
                <input type="submit" value="Submit" />

            </form>
            <br>
            <form onsubmit="phoneForm(event)">
                <input required name="tel" type="tel" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="tel" />
                <br>
                <input type="submit" value="Submit" />
            </form>
            <br>
            <form onsubmit="datetimeForm(event)">
                <input required name="datetime-local" type="datetime-local" id="datetime-iocal" /><br>
                <input type="submit" valu="Submit" />
            </form>
            <output id="outputTag"></output>
        </article>
    </main>
    <br />
    <hr />

    <footer style="text-align: center;">Website created by Lydia Carter</footer>
</body>

</html>
